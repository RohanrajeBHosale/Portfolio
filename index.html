<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating and Flipping Tiles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Page 1 -->
<div class="page-one">
  <img src="avatar.png" alt="Main Avatar" class="main-avatar">
  <h1 class="main-title">your super dataMAN</h1>
  <a href="#page2" class="subtext">what are you looking for today?</a>
</div>

<!-- Page 2 -->


    <!-- Tile 2: AI Analyst -->
    <div class="tile" id="ai-analyst">
      <div class="tile-inner">
        <div class="tile-front">
          <img src="avatar2.png" alt="Data Analyst" class="tile-avatar">
          <p>AI Analyst</p>
        </div>
        <div class="tile-back">
          <h3>Projects</h3>
          <ul>
            <li>AI Model Evaluation</li>
            <li>Chatbot Development</li>
            <li>Predictive Analytics</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Tile 3: Data Scientist -->
    <div class="tile" id="data-scientist">
      <div class="tile-inner">
        <div class="tile-front">
          <img src="avatar3.png" alt="Data Scientist" class="tile-avatar">
          <p>Data Scientist</p>
        </div>
        <div class="tile-back">
          <h3>Projects</h3>
          <ul>
            <li>Machine Learning Models</li>
            <li>Data Visualization</li>
            <li>Deep Learning</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
